<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Different types of inputs</title>
</head>
<body>
    <form action="" method="post">
        <label for="POST-text">Your text here:</label>
        <input id="POST-text" type="text" name="text"><br>
        <label for="POST-colour">Your favourite colour:</label>
        <input id="POST-colour" type="color"><br>
        <label for="POST-date">Choose your appointment time</label><br>
        <input id="POST-date" type="datetime-local"><br>
        <label for="urgent">This is an urgent issue</label>
        <input id="urgent" type="checkbox"><br>
        <label for="POST-file">Upload a photo of your government issued id</label>
        <input id="POST-file" type="file"><br>
        <label for="POST-intensity">Choose temperature:</label>
        <input id="POST-intensity" type="range">200 degrees<br>
        <label for="POST-gaga">All we hear is <input id="POST-gaga" type="radio"> gaga!</label><br>
        <input type="reset">
        or
        <input type="submit">
    </form>
</body>
</html>
