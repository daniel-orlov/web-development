<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Contact me:</h1>
    <ul>
        <li>Via Telegram</li>
        <li>By Email</li>
    </ul>
    <hr>
    <p>Or fill in the form</p>
    <form action="mailto:info@my-website.ee" method="post" enctype="text/plain">
        <label for="POST-name">Your name:</label>
        <input id="POST-name" type="text" name="From"><br>
        <label for="POST-email">Your email:</label>
        <input id="POST-email" type="email" name="Email"><br>
        <label for="POST-message">Your message:</label><br>
        <textarea name="Message" id="POST-message" cols="30" rows="10"></textarea><br>
        <label for="urgent">This is an urgent issue </label>
        <input id="urgent" type="checkbox" name="isUrgent"><br>
        <input type="submit">
    </form>
</body>
</html>
